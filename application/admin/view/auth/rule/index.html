<style>
    .bootstrap-table tr td .text-muted {color:#888;}
</style>
<div class="panel panel-default panel-intro">
    {:build_heading()}

    <div class="panel-body">
        <div id="myTabContent" class="tab-content">
            <div class="tab-pane fade active in" id="one">
                <div class="widget-body no-padding">
                    <div id="toolbar" class="toolbar">
                        <!-- 刷新按钮 -->
                        <a href="javascript:;" class="btn btn-primary btn-refresh" title="{:__('Refresh')}" >
                            <i class="fa fa-refresh"></i>
                        </a>
                        <!-- 添加按钮 -->
                        <a href="javascript:;" class="btn btn-success btn-add {:$auth->check('auth/rule/add')?'':'hide'}" title="{:__('Add')}" >
                            <i class="fa fa-plus"></i> {:__('Add')}
                        </a>
                        <!-- 编辑按钮 -->
                        <a href="javascript:;" class="btn btn-success btn-edit btn-disabled disabled {:$auth->check('auth/rule/edit')?'':'hide'}" title="{:__('Edit')}" >
                            <i class="fa fa-pencil"></i> {:__('Edit')}
                        </a>
                        <!-- 删除按钮 -->
                        <a href="javascript:;" class="btn btn-danger btn-del btn-disabled disabled {:$auth->check('auth/rule/del')?'':'hide'}" title="{:__('Delete')}" >
                            <i class="fa fa-trash"></i> {:__('Delete')}
                        </a>
                        <!-- 更多按钮 -->
                        <div class="dropdown btn-group {:$auth->check('auth/rule/multi')?'':'hide'}">
                            <a class="btn btn-primary btn-more dropdown-toggle btn-disabled disabled" data-toggle="dropdown">
                                <i class="fa fa-cog"></i> {:__('More')}
                            </a>
                            <ul class="dropdown-menu text-left" role="menu">
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=normal"><i class="fa fa-eye"></i> {:__('Set to normal')}</a></li>
                                <li><a class="btn btn-link btn-multi btn-disabled disabled" href="javascript:;" data-params="status=hidden"><i class="fa fa-eye-slash"></i> {:__('Set to hidden')}</a></li>
                            </ul>
                        </div>
                        <!-- 显示全部 -->
                        <a href="javascript:;" class="btn btn-danger btn-toggle-all"><i class="fa fa-plus"></i> {:__('Toggle all')}</a>
                    </div>

                    <!-- 表格 -->
                    <table id="table" class="table table-bordered table-hover" 
                           data-operate-edit="{:$auth->check('auth/rule/edit')}" 
                           data-operate-del="{:$auth->check('auth/rule/del')}" 
                           width="100%">
                    </table>
                </div>
            </div>

        </div>
    </div>
</div>
